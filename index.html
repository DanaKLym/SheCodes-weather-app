<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" type="media/png" href="media/rainbow.png" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search">
          <input
            type="text"
            placeholder="search"
            autofocus
            autocomplete="off"
            class="search-input"
            id="city-search"
          />
          <input type="submit" value="Go!" class="upperBtn" />
          <button class="upperBtn" id="location-button">
            <img src="/media/home.png" alt="current location" width="15px" />
          </button>
        </form>
        <h1 class="mainCity"></h1>
      </header>
      <section class="mainWeather">
        <p>
          <span class="dateTime"></span> <br /><span id="description"> </span>
        </p>
        <div class="row">
          <div class="col">
            <h2 class="degrees">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/038/876/original/sunny.png?1656363351"
                alt="weather Image"
                class="mainImage"
                id="mainImageElement"
              />
              <br />
              <div class="mainTemperature">
                <span class="mainDegrees"></span>
                <span class="temType">
                  <a href="#" id="celcius" class="active">°C</a> |
                  <a href="#" id="fahrenheit" class="to-be-chosen">°F</a>
                </span>
              </div>
            </h2>
          </div>
          <div class="col">
            <!--<span class="precipitation" id="precipitation"> 
              <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/039/870/original/precipitation.png?1657362106" alt="precipitation-icon" width="20px"/>
              Precipitation: 56% </span>-->
            <br />
            <span class="humidity">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/038/871/original/humidity.png?1656363285"
                alt="humidity-icon"
                width="20px"
              />
              Humidity: <span id="humidity"></span>%
            </span>
            <br />
            <span class="wind">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/038/872/original/wind.png?1656363294"
                alt="wind-icon"
                width="20px"
              />
              Wind:
              <span id="wind"></span><span id="wind-conversion"> m/s </span>
            </span>
          </div>
        </div>
      </section>
      <hr />
      <section class="lowerWeather" id="forecast"></section>
      <hr />
      <footer>
        <a
          href="https://github.com/DanaKLym/SheCodes-weather-app"
          target="_blank"
          class="githubLink"
          >Open-source code</a
        >
        by Dana
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
